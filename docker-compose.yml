services:
  redis:
    image: redis:alpine
    command: [ "redis-server", "--appendonly", "yes", "--appendfsync", "everysec" ]
    ports: [ "6379:6379" ]
    volumes:
      - redis_data:/data

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: orchestrator
    ports: [ "5432:5432" ]
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - RUN_MIGRATIONS_ON_STARTUP=true
      - DATABASE_URL=postgresql://user:pass@db:5432/orchestrator
      - REDIS_URL=redis://redis:6379/0
      - INTERNAL_API_KEY=change-me
      - PRIORITY_API_URL=http://priority-service:8000
      - PROMPT_ENHANCER_URL=http://prompt-enhancer:9000
      - FAST_CHAT_LLM_URL=http://fast-chat:9000
      - IMAGE_GEN_URL=http://image-gen:9000
      - MODEL_3D_GEN_URL=http://model-3d-gen:9000
    ports: [ "8000:8000" ]
    volumes:
      - .:/app
    depends_on: [ redis, db ]

  # High priority worker (5 workers)
  worker_high:
    build: .
    command: celery -A app.celery_app.celery_app worker -Q high_priority --concurrency=5 --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/orchestrator
      - REDIS_URL=redis://redis:6379/0
      - INTERNAL_API_KEY=change-me
      - PROMPT_ENHANCER_URL=http://prompt-enhancer:9000
      - FAST_CHAT_LLM_URL=http://fast-chat:9000
      - IMAGE_GEN_URL=http://image-gen:9000
      - MODEL_3D_GEN_URL=http://model-3d-gen:9000
    volumes:
      - .:/app
    depends_on: [ redis, db ]

  # Medium priority worker (5 workers)
  worker_medium:
    build: .
    command: celery -A app.celery_app.celery_app worker -Q medium_priority --concurrency=5 --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/orchestrator
      - REDIS_URL=redis://redis:6379/0
      - INTERNAL_API_KEY=change-me
      - PROMPT_ENHANCER_URL=http://prompt-enhancer:9000
      - FAST_CHAT_LLM_URL=http://fast-chat:9000
      - IMAGE_GEN_URL=http://image-gen:9000
      - MODEL_3D_GEN_URL=http://model-3d-gen:9000
    volumes:
      - .:/app
    depends_on: [ redis, db ]

  # Low priority worker (3 workers)
  worker_low:
    build: .
    command: celery -A app.celery_app.celery_app worker -Q low_priority --concurrency=3 --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/orchestrator
      - REDIS_URL=redis://redis:6379/0
      - INTERNAL_API_KEY=change-me
      - PROMPT_ENHANCER_URL=http://prompt-enhancer:9000
      - FAST_CHAT_LLM_URL=http://fast-chat:9000
      - IMAGE_GEN_URL=http://image-gen:9000
      - MODEL_3D_GEN_URL=http://model-3d-gen:9000
    volumes:
      - .:/app
    depends_on: [ redis, db ]

  beat:
    build: .
    command: celery -A app.celery_app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/orchestrator
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on: [ redis, db ]

volumes:
  redis_data:
  pg_data:
